<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  
  <rejectfont>
    <glob>/usr/share/fonts/X11/75dpi/*</glob>
  </rejectfont>

  <alias>
    <family>sans-serif</family>
    <prefer>
	  <family>NanumGothic_LucidaGrande</family>
	  <family>AR PL UKai CN</family>
	  <family>AR PL UKai HK</family>
	  <family>AR PL UKai TW</family>
	  <family>AR PL KaitiM Big5</family>
    </prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer>
	  <family>NanumGothic_LucidaGrande</family>
	  <family>AR PL UKai CN</family>
	  <family>AR PL UKai HK</family>
	  <family>AR PL UKai TW</family>
	  <family>AR PL KaitiM Big5</family>
    </prefer>
  </alias>

  <alias>
    <family>Monospace</family>
    <prefer>
	  <family>NanumGothic_AndaleMono</family>
	  <family>AR PL UKai CN</family>
	  <family>AR PL UKai HK</family>
	  <family>AR PL UKai TW</family>
	  <family>AR PL KaitiM Big5</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="lang" compare="contains">
      <string>ko</string>
    </test>
    <edit name="antialias" mode="assign">
	  <bool>true</bool>
	</edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
	  <family>NanumGothic_LucidaGrande</family>
    </test>
    <edit name="family" mode="append">
	  <family>AR PL UKai CN</family>
	  <family>AR PL UKai HK</family>
	  <family>AR PL UKai TW</family>
	  <family>AR PL KaitiM Big5</family>
	</edit>
  </match>

  <match target="font">
    <test name="family">
	  <string>굴림</string>
	  <string>돋움</string>
	  <string>바탕</string>
	  <string>궁서</string>
	  <string>굴림체</string>
	  <string>돋움체</string>
	  <string>바탕체</string>
	  <string>궁서체</string>
	</test>
    <test name="pixelsize" compare="more">
	  <int>10</int>
	</test>
    <test name="pixelsize" compare="less">
	  <int>22</int>
	</test>
    <edit name="antialias" mode="assign">
	  <bool>false</bool>
	</edit>
    <edit name="autohint" mode="assign">
	  <bool>false</bool>
	</edit>
    <edit name="hintstyle" mode="assign">
	  <const>hintmedium</const>
	</edit>
  </match>

  <match target="font">
    <test name="family"><string>NanumGothic_LucidaGrande</string></test>
    <edit name="hintstyle"><const>hintnone</const></edit>
    <edit name="antialias"><bool>true</bool></edit>
  </match>

</fontconfig>
